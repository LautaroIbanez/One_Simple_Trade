name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend:
    name: Backend (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Install dependencies
        working-directory: backend
        run: poetry install --no-interaction --no-root
      - name: Install package
        working-directory: backend
        run: poetry install --no-interaction
      - name: Run Ruff
        working-directory: backend
        run: poetry run ruff check .
      - name: Run mypy
        working-directory: backend
        run: poetry run mypy app
      - name: Run tests
        working-directory: backend
        run: poetry run pytest -q --maxfail=1 --disable-warnings
      - name: Security audit (pip-audit)
        working-directory: backend
        run: poetry run pip-audit --desc

  frontend:
    name: Frontend (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["20"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Check pnpm-lock.yaml exists
        working-directory: frontend
        run: |
          if [ ! -f "pnpm-lock.yaml" ]; then
            echo "✗ Error: pnpm-lock.yaml not found. Run 'pnpm install' locally and commit the lockfile."
            exit 1
          fi
          echo "✓ pnpm-lock.yaml found"
      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile
      - name: Run ESLint
        working-directory: frontend
        run: pnpm lint
      - name: Check Prettier
        working-directory: frontend
        run: pnpm format:check
      - name: Run tests
        working-directory: frontend
        run: pnpm test --run
      - name: Build
        working-directory: frontend
        run: pnpm build
      - name: Security audit (npm audit)
        working-directory: frontend
        run: |
          if pnpm audit --audit-level=high; then
            echo "✓ No high-severity vulnerabilities found"
          else
            echo "✗ High-severity vulnerabilities found"
            exit 1
          fi
